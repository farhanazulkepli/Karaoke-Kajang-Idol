        <fieldset class="section is-active">
          <h3>Your Details</h3>
          <input type="text" name="name" id="fname" placeholder="First Name">
		  <input type="text" name="name" id="lname" placeholder="Last Name">
		  <input type="number" name="name" id="ic" placeholder="NRIC" onblur="unique()">
	  
	
	<script  type="text/javascript">
	function unique(){
	if(document.form.username.value=='' && document.form.fname.value!='' && document.form.lname.value!='' && document.form.ic.value!='' )
	{
		var username = '';
	 
	 
	if(document.form.lname.value.length >= 4) 
	 {
    username = document.form.fname.value.match(/\b(\w)/g) + document.form.lname.value.match(/[A-z]/g)  + document.form.ic.value.slice(-4);
     } 
	 else 
	 {
          username = document.form.fname.value.match(/\b(\w)/g) + document.form.lname.value.match(/[A-z]/g) + document.form.id_no.value.slice(-4);
     }
     username = username.replace(/\s+/g, '');
     username = username.replace (/\,+/g,'');
     username = username.replace(/\'+/g, '');
     username = username.replace(/-+/g, '');
     username = username.toLowerCase();
     document.form.username.value = username;
	}
								 
	}
	</script>
	  
		<input type="text" name="name" id="username" placeholder="Username" readonly="readonly">
